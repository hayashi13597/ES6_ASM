<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- <span id="show"></span> -->
      <div class="row">
        <div class="col-6">
          <img src="img/banner-30-1.jpg" alt="" />
          <!-- <img src="img/banner-31-2.jpg" alt="" /> -->
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-6">
              <img src="img/banner-30-2.jpg" alt="" />
            </div>
            <div class="col-6">
              <img src="img/banner-30-3.jpg" alt="" />
            </div>
            <div class="col-6">
              <img src="img/banner-30-4.jpg" alt="" />
            </div>
            <div class="col-6">
              <img src="img/banner-30-5.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      fetch("./json/banner-test.json")
        .then((res) => res.json())
        .then((data) => {
          const list = data
            .map((item) => {
              if (item.index == 1) {
                return `
          <div class="banner-item item${item.index}">
        <img src="img/${item.img}" alt="" />
      </div>`;
              } else if (item.index == 2) {
                return `
          <div class="banner-item item${item.index}">
        <img src="img/${item.img}" alt="" />
      </div>`;
              }
            })
            .join("");
          document.getElementById("show").innerHTML = list;
        });
    </script>
  </body>
</html>
