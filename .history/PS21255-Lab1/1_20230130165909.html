<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      .banner {
        width: 80%;
        margin: 0 auto;
        height: 600px;
      }
      .item1 {
        width: 50%;
        float: left;
        height: 100%;
      }
      .item2 {
        width: 50%;
        float: left;
        height: 300px;
      }
      .item3 {
        width: 50%;
        float: left;
        height: 300px;
      }
      .item1 img,
      .item2 img,
      .item3 img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <span id="show"></span>
    </div>
    <script>
      fetch("./json/banner-test.json")
        .then((res) => res.json())
        .then((data) => {
          const list = data
            .map((item) => {
              if (item.index == 1) {
                return `
          <div class="banner-item item${item.index}">
        <img src="img/${item.img}" alt="" />
      </div>`;
              } else if (item.index == 2 && item.index == 3) {
                return `
          <div class="banner-item item${item.index}">
        <img src="img/${item.img}" alt="" />
      </div>`;
              }
            })
            .join("");
          document.getElementById("show").innerHTML = list;
        });
    </script>
  </body>
</html>
