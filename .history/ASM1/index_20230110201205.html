<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figure Shop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-topbar">
        <p class="text-center">
          <strong>Freeship</strong> toàn quốc với đơn hàng từ
          <span class="">1000K</span>
        </p>
      </div>
      <div class="container header-middle">
        <a href="index.html" class="header-middle--logo">FS</a>
        <div class="header-middle--search">
          <input type="text" placeholder="Nhập tên sản phẩm cần tìm...?" />
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="header-middle--right">
          <div class="user">
            <div class="user-icon">
              <i class="fa-regular fa-user"></i>
            </div>
            <div class="user-text">
              <div class="user-text--up">
                <a href="#">Đăng nhập</a> /
                <a href="#">Đăng ký</a>
              </div>
              <div class="user-text--down">
                <a href="#"
                  >Tài khoản của tôi<i class="fa-solid fa-angle-down"></i
                ></a>
              </div>
            </div>
          </div>
          <a class="header-cart" href="">
            <i class="fa-solid fa-cart-shopping"></i>
            <p class="header-cart--p">Giỏ hàng</p>
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
