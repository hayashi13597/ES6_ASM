<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figure Shop</title>
    <!-- Link boostrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link css -->
    <link rel="stylesheet" href="./css/index.css" />
    <!-- Link icon Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- Link icon Boxicon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Link font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-topbar">
        <strong>Freeship</strong> toàn quốc với đơn hàng từ
        <span class="header-topbar__btn">1000K</span>
      </div>
      <div class="container">
        <div class="header-middle">
          <a class="header-middle__logo" href="#"
            ><img src="img/jewelry.png" alt=""
          /></a>
          <div class="header-middle__input">
            <input
              type="text"
              placeholder="Nhập sản phẩm bạn muốn tìm kiếm...?"
            />
            <button class="search__btn">
              <i class="bx bx-search"></i>
            </button>
          </div>
          <div class="header-middle__action">
            <div class="action__account">
              <div class="account__icon">
                <i class="bx bx-user"></i>
              </div>
              <div class="row account__text">
                <div class="text-up">Đăng nhập / Đăng ký</div>
                <div class="text-down">
                  Tài khoản của tôi
                  <i class="bx bx-chevron-down"></i>
                </div>
              </div>
            </div>
            <div class="action__cart">
              <div class="cart__icon">
                <img src="img/cart-regular-24.png" alt="" />
                <span class="cart__number">0</span>
              </div>
              <div class="cart__text">Giỏ hàng</div>
            </div>
          </div>
        </div>
        <nav class="header-nav">
          <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Giới thiệu</a></li>
            <li><a href="#">Hướng dẫn</a></li>
            <li><a href="#">Sản phẩm</a></li>
            <li><a href="#">Review</a></li>
            <li><a href="#">Ưu đãi</a></li>
            <li><a href="#">Kết nối</a></li>
            <li><a href="#">Liên hệ</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
