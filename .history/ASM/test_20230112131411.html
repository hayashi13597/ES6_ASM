<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/notification.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script src="https://unpkg.com/sweetalert2@7.18.0/dist/sweetalert2.all.js"></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <script>
      const notification = document.querySelector(".notification-box");
      const close = document.querySelector(".notification-icon");
      const btnNotification = document.querySelector("#your-notification");
      close.addEventListener("click", function () {
        notification.classList.add("close");
      });
      btnNotification.addEventListener("click", function () {
        notification.classList.remove("close");
      });
    </script>
  </body>
