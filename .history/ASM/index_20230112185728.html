<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figure Shop</title>
    <!-- Link boostrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link css -->
    <link rel="stylesheet" href="./css/index.css" />
    <!-- Link icon Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- Link icon Boxicon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Link font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-topbar">
        <strong>Freeship</strong> toàn quốc với đơn hàng từ
        <span class="header-topbar__btn">1000K</span>
      </div>
      <div class="container">
        <div class="header-middle">
          <a class="header-middle__logo" href="#"
            ><img src="img/jewelry.png" alt=""
          /></a>
          <div class="header-middle__input">
            <input
              type="text"
              placeholder="Nhập sản phẩm bạn muốn tìm kiếm...?"
            />
            <button class="search__btn">
              <i class="bx bx-search"></i>
            </button>
          </div>
          <div class="header-middle__action">
            <div class="action__account">
              <div class="account__icon">
                <i class="bx bx-user"></i>
              </div>
              <div class="row account__text">
                <div class="text-up">Đăng nhập / Đăng ký</div>
                <div class="text-down">
                  Tài khoản của tôi
                  <i class="bx bx-chevron-down"></i>
                </div>
              </div>
            </div>
            <div class="action__cart">
              <div class="cart__icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z"></path></svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                  <path
                    d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
                  />
                </svg>
                <span class="cart__number">0</span>
              </div>
              <div class="cart__text">Giỏ hàng</div>
            </div>
          </div>
        </div>
        <nav class="header-nav">
          <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Giới thiệu</a></li>
            <li><a href="#">Hướng dẫn</a></li>
            <li><a href="#">Sản phẩm</a></li>
            <li><a href="#">Review</a></li>
            <li><a href="#">Ưu đãi</a></li>
            <li><a href="#">Kết nối</a></li>
            <li><a href="#">Liên hệ</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
